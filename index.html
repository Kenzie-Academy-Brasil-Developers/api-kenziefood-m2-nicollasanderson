<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Kenzie Food</title>
</head>
<body>
    <header>
        <img src="imgs/Kenzie Food.svg  " alt="logo Kenzie Food">
        <div class="pesquisa">
            <input type="text" name="Pesquisa" placeholder="Pesquisar por produto">
            <button><img src="imgs/Text.svg" alt="pesquisa"></button>
        </div>
    </header>
    <main>
        <ul class="listaFiltros">
            <li>
                <button id="todos">Todos</button>
            </li>
            <li>
                <button id="panificadora">Panificadora</button>
            </li>
            <li>
                <button id="frutas">Frutas</button>
            </li>
            <li>
                <button id="bebidas">Bebidas</button>
            </li>
        </ul>
        <ul class="listaProdutos">
            <li>
                <figure>
                    <img src="#" alt="produto">
                </figure>
                <span>panificadora</span>
                <h3>panqueca</h3>
                <p>Esta receita serve muito bem 2 pessoas, deixa a gente bem satisfeito, se não tiver outra opção de café. Se tiver mais comida, como pães e frutas.
                </p>
                <div class="comprar">
                    <p>R$ 20,00</p>
                    <button><img src="" alt=""></button>
                </div>
            </li>
        </ul>
    </main>
    <aside>
        <h3>Carrinho</h3>
        <ul class="listaCarrinho"></ul>
    </aside>
</body>
</html>
