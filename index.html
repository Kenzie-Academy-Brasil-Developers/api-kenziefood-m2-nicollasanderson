    <div class="container-modal">
    <section class="modal">
        <span class="modal-fechar">X</span>
        <div class="modal-header">
            
              <figure class="modal-logo">
                  <img src="./imgs/logo-kenzie-food.svg" alt="" class="modal-logo-img">
              </figure>
        </div>
        <div class="modal-main">
            <nav class="modal-main-buttons">
                <button class="modal-button button-novo button-selected">Novo</button><button class="modal-button button-alterar">Alterar</button><button class="modal-button button-deletar">Deletar</button>
            </nav>
            <form action="" class="modal-main-form">
                <select name="select" class="modal-form-select">
                    <option value="valor1">Selecione</option>
                  </select>
                <div class="input-box">
                    <label for="modal-form-nome" name="nome"    class="modal-main-label label-nome">Nome</label>
                    <input class="modal-main-input" type="text" id="modal-form-nome" placeholder="">
                </div>
                <div class="input-box">
                    <label for="modal-form-preco" name="preco" class="modal-main-label label-preco">Preço</label>
                    <input class="modal-main-input" type="number" id="modal-form-preco">
                </div>
                <div class="input-box">
                    <label for="modal-form-descricao" name="descricao" class="modal-main-label label-descricao">Descrição</label>
                    <input class="modal-main-input" type="text" id="modal-form-descricao">
                </div>
                <div class="modal-main-categoria">
                    <label class="modal-categoria-span">Categoria</label>
                    <input type="radio" name="radio" value="Panificadora" class="modal-radio" id="radio-panificadora">
                    <label for="radio-panificadora">Panificadora</label>
                    <input type="radio" name="radio" value="Frutas" class="modal-radio" id="radio-frutas">
                    <label for="radio-frutas">Frutas</label>
                    <input type="radio" name="radio" value="Bebidas" class="modal-radio" id="radio-bebidas">
                    <label for="radio-bebidas">Bebidas</label>
                </div>
                <div class="input-box">
                    <label for="modal-form-imagem" name="imagem" class="modal-main-label label-imagem">Imagem</label>
                    <input class="modal-main-input" class="modal-main-input" type="text" id="modal-form-imagem">
                </div>
                <button class="modal-main-salvar">Salvar</button>
            </form>
        </div>
    </section>
</div>
<script src="./src/js/modal.js" type="module"></script>
    <script src="src/controllers/vitrine-controller.js" type="module"></script>
